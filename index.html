<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App">
    <meta name="author" content="NABINTOU S. FOFANA">
    <link rel="icon" href="girl.png" type="favicon" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>    
    <video playsinline autoplay muted loop>
        <source src="cloudy-weather_resized.mp4" type="video/mp4">
   </video>
   
   <header>
    <div>
        <h1>Weather App</h1>
    </div>
   </header>
   
   <div class="overlay">
     <div class="input">
        <input type="text" name="search" class="input-search" placeholder="Search for the city..">
   </div>

   <div class="box">
    <div class="location">
        <div class="location-city"></div>
        <div class="location-date"></div>
    </div>
    <div class="temperature">
        <div class="temperature-temp"><span></span></div>
        <div class="temperature-type"></div>
        <div class="temperature-range"></div>
    </div>
    </div>
    </div>

    <footer class="footer">
        &copy; Made With ❣️ by Nabintou S. Fofana - 2021
    </footer>  
   <script src="script.js"></script>
</body>
</html>
